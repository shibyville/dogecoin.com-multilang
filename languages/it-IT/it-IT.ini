CHOOSE_WALLET_DIFFERENCE : Quali sono le differenze tra i due?
Per utilizzare i Dogecoin ti devi sincronizzare con la "blockchain". <br/>Questo vuol dire che ti serve il "Libro Mastro" dei Dogecoin per utilizzarli.
CHOOSE_WALLET_DIFFERENCE_P1 : Per utilizzare i Dogecoin ti devi sincronizzare con la "blockchain". <br/>Questo vuol dire che ti serve il "Libro Mastro" dei Dogecoin per utilizzarli.
CHOOSE_WALLET_DIFFERENCE_P2 : MultiDoge è un portafoglio "leggero". Si sincronizza con la blockchain "scremandola", garantendo tempi di sincronizzazione veloci.
CHOOSE_WALLET_DIFFERENCE_P3 : Dogecoin Core, invece, è un portafoglio "completo". Si sincronizza con la blockchain scaricandola, garantendo il solido funzionamento del portafoglio.
CHOOSE_WALLET_ADVANTAGES : Vantaggi e Svantaggi?
CHOOSE_WALLET_ADVANTAGES_P1 : Entrambi i portafogli hanno i loro vantaggi e svantaggi.
CHOOSE_WALLET_ADVANTAGES_P2 : MultiDoge è un portafoglio leggero, quindi ha solo bisogno di "scremare" la blockchain prima di diventare utilizzabile. Questo viene effettuato velocemente.
CHOOSE_WALLET_ADVANTAGES_P3 : Ma il portafoglio deve essere utilizzato solamente per uso normale. Esso <strong>non può</strong> essere utilizzato per il "mining" dei Dogecoin, in quanto il portafoglio diventerebbe lento e poco reattivo se usato in questo modo.
CHOOSE_WALLET_ADVANTAGES_P4 : Dogecoin Core, invece, scarica l'intera blockchain. La sincronizzazione iniziale è notevolmente più lenta di quella di MultiDoge, e occupa molto più spazio.
CHOOSE_WALLET_ADVANTAGES_P5 : Ma questo porta un vantaggio. È sicuro effettuare "mining" dei Dogecoin con questo portafoglio poiché è in grado di gestire le transazioni dei pagamenti. In più aiuterà a mantenere la Dogecoin network.

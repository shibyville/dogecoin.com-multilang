LEARN_MORE_H : LÆR MERE:
LEARN_MORE_P1 : Dogecoin er en sjov, ny og hurtigt voksende form for digital valuta. <br/>Denne form for digital valuta kaldes "cryptocurrency" eller kryptovaluta.<br/>Cryptocurrency er fuldstændig anonymt, de-centraliseret, og ekstrem sikker. <br/><br/>Dogecoin kan bruges med en tegnebog på din computer, din smartphone eller en hjemmeside. <br/>Du kan bruge Dogecoins til at købe varer og tjenester, eller byt dem til andre valutaer (både andre digitale valutaer eller traditionelle valutaer som amerikanske dollars). <br/><br/>En af de mest populære anvendelser af Dogecoin er "tipping" til kolleger og andre på internettet, der laver eller deler godt indhold. Tænk på det som et mere menigsfuld "like" eller upvote, med en reel værdi, der kan bruges over det hele på internettet. <br/><br/>Det er meget let at begynde at bruge Dogecoins.
LEARN_MORE_STEP_1 : <strong>Trin 1:</strong> Få en tegnebog.
LEARN_MORE_STEP_2 : <strong>Trin 2:</strong> Få nogle Dogecoins.
LEARN_MORE_STEP_3 : <strong>Trin 3:</strong> Brug dine Dogecoin.
LEARN_MORE_STEP_4 : <strong>Trin 4:</strong> Forbliv opdateret.

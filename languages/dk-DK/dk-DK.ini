GET_DOGECOIN_OUR_COMMUNITY : vores fællesskab
GET_DOGECOIN_P1 : Der er utællelige måder at få Dogecoins på. Du kan købe dem, bytte dem, bliv "tipped", "mine" dem, og mere. Mulighederne er uendelige! <br/><br/>Du kan blive "tipped" Dogecoins ved at deltage i <TAG>. Hvis det ikke er din stil, er den nemmeste måde at få dine første Dogecoins fra et "faucet". <br/><br/>Et "faucet" er en hjemmeisde, som giver dig nogle få Dogecoins gratis, for at introducere du til valutaen! Alt hvad du behøver er din Dogecoin adresse. <br/><br/>Her er et par Dogecoin "faucets":
GET_DOGECOIN_FAUCET : <TAG> - Indtast din adresse for at få gratis Dogecoins.

CHOOSE_WALLET_DIFFERENCE : Hvad er forskellen på dem?
Du er nødt til at synkronisere med en "blockchain". <br/>Det betyder, at du har brug for en Dogecoin "ledger" for at bruge Dogecoin.
CHOOSE_WALLET_DIFFERENCE_P1 : Du er nødt til at synkronisere med en "blockchain. <br/>Det betyder, at du har brug for en Dogecoin "ledger" for at bruge Dogecoin.
CHOOSE_WALLET_DIFFERENCE_P2 : MultiDoge er en "light" tegnebog/pung. Den synkroniserer blockchainen ved at "skimme" den og giver hurtige synkroniserings-tider.
CHOOSE_WALLET_DIFFERENCE_P3 : Dogecoin Core, er på den anden side en "full" tegnebog/pung. Den synkroniserer ved at downloade den, som giver solid Dogecoin tegnebog.
CHOOSE_WALLET_ADVANTAGES : Fordele og Ulemper?
CHOOSE_WALLET_ADVANTAGES_P1 : Begge tegnebøger har deres fordele og ulemper.
CHOOSE_WALLET_ADVANTAGES_P2 : MultiDoge er en "light" tegnebog/pung. Den synkroniserer blockchainen ved at "skimme" den. Det er gjort hurtigt, så du hurtigere kan modtage Dogecoin.
CHOOSE_WALLET_ADVANTAGES_P3 : Men tegnebogen bør kun være til normal brug. Den <strong>kan ikke</strong> blive brugt til at mine Dogecoins, da tegnebogen bliver langsom og reagerer langsommere, hvis den anvendes på den måde.
CHOOSE_WALLET_ADVANTAGES_P4 : Dogecoin Core på den anden side, downloader hele blockchainen. Dens første synkronisering er betydeligt langsommere end MultiDoge, og den tager en del mere plads.
CHOOSE_WALLET_ADVANTAGES_P5 : Men dette kommer til en fordel. Det er sikkert at mine Dogecoin med denne tegnebog, da den er i stand til at håndtere transaktionerne fra udbetalingerne. Det vil også bidrage til at opretholde Dogecoin netværket.
